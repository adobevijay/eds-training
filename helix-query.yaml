 version: 1
 indices:
 site:
   include:
    -'**'
   exlcude:
     -'**/fr/**'
   target: /query-index
   properties:
    description:
    category:
      select: head > meta [name="category"]
      value: |
        attribute(el, 'content')
    topics:
      select: head > meta [name="topics"]
      value: | 
        attribute(el, 'content')
    lastModified:
      select: none 
      value: | 
        parseTimestamp(headers['last-modified'],'ddd, DD MMM YYYY hh:mm:ss GMT')
    blocks:
       select: none 
       value:  |
        headers ['blocks']
    pagetitle:
      selectFirst: h1 
      value: |
        textContent(el)
